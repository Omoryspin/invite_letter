<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style0.css">
  <title>Banner</title>
</head>
<body>

  <!-- Фоновые слои -->
  <div class="background-layer first"></div>
  <div class="background-layer second"></div>

  <!-- Баннер -->
  <div class="banner">
    <img src="flower.png" alt="">
    <div class="text1">АНАМЫЗ</div>
  </div>

  <!-- Главный текст -->
  <h1 class="rose-text">Сакыпжамал</h1>

  <!-- Центральное изображение -->
  <div class="center-image">
    <img src="age.png" alt="">
  </div>

  <!-- Декоративная секция с текстом ЖАС -->
  <div class="decor-section">
    <div class="decor-row">
      <img src="flowersmaller.png" class="decor left" alt="">
      <div class="center-text">ЖАС</div>
      <img src="flowersmaller.png" class="decor right" alt="">
    </div>
    <div class="after-text">
     Курметті ағайын-туыс, бауырлар, куда-жекжат, нағашы-жиен, бөлелер, дос-жарандар, ужымдастар, көршілер!
    </div>
  </div>

</body>
</html>
